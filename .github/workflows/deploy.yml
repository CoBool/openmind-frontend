name: Build and Deploy via Tailscale

on:
  push:
    branches: ['develop']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. GitHub 러너에서 빌드 수행 (서버 부하 X)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          npm ci              # 의존성 설치
          npm run build       # 빌드 실행 -> 보통 'dist'나 'build' 폴더가 생성됨

      # 2. VPN 터널 연결
      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          version: 1.42.0

      # 3. 기존 파일 깔끔하게 비우기
      - name: Clean up target directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /home/${{ secrets.SSH_USER }}/www/openmind
            mkdir -p /home/${{ secrets.SSH_USER }}/www/openmind

      # 4. 빌드된 결과물을 서버로 전송 (SCP)
      - name: Deploy Files to Nginx
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # 보내는 파일 (source) -> 받는 위치 (target)
          source: 'dist/*'
          target: '/home/${{ secrets.SSH_USER }}/www/openmind'
          strip_components: 1
