name: Build and Deploy via Tailscale

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. GitHub 러너에서 빌드 수행
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      # 2. VPN 터널 연결
      - name: Connect to Tailscale VPN
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci

      # 3. 기존 파일 정리
      - name: Clean up target directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            set -e
            echo "Current User: $(whoami)"
            rm -rf /home/${{ secrets.SSH_USER }}/www/openmind
            mkdir -p /home/${{ secrets.SSH_USER }}/www/openmind
            echo "✅ 청소 완료"

      # 4. 빌드 결과물 전송
      - name: Deploy Files to Nginx
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: 'dist/*'
          target: '/home/${{ secrets.SSH_USER }}/www/openmind'
          strip_components: 1
